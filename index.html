<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>



    <section class="tudo-content">


        <div class="container-1">

            <div class="box-image">

                <div class="image-logo">

                    <img class="img-logo-mn" src="./img/logo.gif" alt="logo-money">

                    </di>

                </div>

                <div class="container-2">

                    <div class="content">


                        <div class="box-converter">

                            <label>Converter De

                                <select class="select-de">

                                    <option value="select-real">R$ Real Brasileiro</option>
                                    <option value="select-dolar">US$ Dolar Americano</option>
                                    <option value="select-euro">EUR€ Euro</option>
                                    <option value="select-libra">£ Libra</option>
                                    <option value="select-bitcoin"> ₿ Bitcoin</option>

                                </select>

                            </label>


                            <label>Converter para

                                <select class="para">

                                    <option value="real">R$ Real Brasileiro</option>
                                    <option value="dolar">US$ Dolar Americano</option>
                                    <option value="euro">EUR€ Euro</option>
                                    <option value="libra">£ Libra</option>
                                    <option value="bitcoin"> ₿ Bitcoin</option>

                                </select>

                            </label>

                            <label class="valor-conv" for="vlr">Valor</label>
                            <input  class="valor-input"  id="vlr" placeholder="R$ 10.000,00"></input>

                            <button type="submit" class="conv-btn">Convert</button>

                        </div>


                        <div class="box-image-converter">

                            <div class="image-real-brasil">

                                <figure>
                                    <img  class="trocar-img1"   src="./img/brasil 2.png" alt="image-brasil">
                                    <figcaption class="trocar-moneda1">Real Brasil</figcaption>
                                </figure>

                                <h5 class="value-real">R$ 0,00</h5>
                            </div>

                            <img class="vector" src="./img/Vector.png" alt="Vector">

                            <div class="image-usd">

                                <figure>
                                    <img  class="trocar-img" src="./img/estadosunidos.png" alt="image-estados-unidos">
                                    <figcaption class="mudar-nome">Dolar Americano</figcaption>
                                </figure>
                                <h5 class="value-dolar">US$ 0,00</h5>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>




    </section>









</body>

<script src="script.js"></script>

</html>
